<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Biblical Characters Game</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="https://kit.fontawesome.com/78718e074a.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="icon-container">
        <i class="fa-solid fa-gear fa-3x" onclick="openSettings()"></i>
        <!-- <i class="fa-regular fa-gear" id="settings-button" ></i> -->
    </div>
    <h1>Biblical Characters Game</h1>
    <div id="character"></div>
    <button id="next-button" onclick="next()">Next</button><br/><br/>
    <!-- <button >Settings</button> -->
    <div id="settings-popup">
        <h2>Enter Characters/Figures</h2>
        <p>Separate each character/figure with a comma and no spaces.</p>
        <textarea id="characters-input" placeholder="Enter characters/figures"></textarea><br>
        <button id="save-button" onclick="saveCharacters()">Save</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
